<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/main.js" defer></script>
    <title>Premier projet IFOCOP DIWJS 13</title>
  </head>
  <body>
    <button class="download" id="directDL">Mon CV</button>
    <div class="myDiv" id="winDiv">
      <p>
        <span>Bravo, vous avez gagné !</span> <br />
        Vous pouvez cliquer sur RESTART pour relancer une partie, ou cliquer sur
        CV pour voir et télécharger mon CV au format PDF.
      </p>
      <button class="download">CV</button>
      <button class="restart">RESTART</button>
    </div>
    <div class="myDiv" id="loseDiv">
      <p>
        <span>Aïe ! Perdu...</span> <br />
        Vous pouvez cliquer sur RESTART pour relancer une partie, ou cliquer sur
        CV pour voir et télécharger mon CV au format PDF.
      </p>
      <button class="download">CV</button>
      <button class="restart">RESTART</button>
    </div>
    <canvas id="gameCanvas"></canvas>
  </body>
</html>
